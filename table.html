<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                margin: 50px;
                font-size: 30px;
                border-collapse: collapse;
            }
            td,th{
                padding: 20px;
                font-size: 30px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>depth</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Durgam cheruvu</td>
                    <td>500M</td>
                </tr>
                <tr>
                    <td>Gandipet</td>
                    <td>700M</td>
                </tr>
            </tbody>
            
        </table>
    </body>
</html>
